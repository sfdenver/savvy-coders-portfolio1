<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <!--    Note, Customer style sheets go last, as the final setting for all tags-->
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <nav>
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="About/">About</a></li>
            <li><a href="Contact/">Contact</a></li>
            <li class="dropdown">
                Portfolio
                <ul>
                    <li><a href="sec1">Class Showcase</a></li>
                    <li><a href="sec2">Web Store Hack-A-Thon"</a></li>
                    <li><a href="sec3">Demo Day Project</a></li>
                </ul>
            </li>
            <!--  Navigation to page sections and other pages-->

        </ul>
    </nav>

    <header>

    </header>


    <Main>
        <!--
  The action attribute defines where on the server the form data should be sent
  The method attribute specifies the HTTP method (GET or POST)
-->

        <form action="form-responses/new" method="POST">

            <!-- Developer's Note: 'placeholder' without using `<label>` is NOT RECOMMENDED for accessibility purposes. -->
            <input type="text" name="firstname" placeholder="First Name" size="100" autofocus />
            <input type="text" name="lastname" placeholder="Last Name" size="100" />
            <input type="email" name="userEmail" placeholder="your.email@example.com" />

            <p>What's this message about?</p>

            <div>
                <input type="radio" name="subject" value="professional" id="pro" checked />
                <label for="pro">I'd like to hire you!</label>
            </div>

            <div>
                <input type="radio" name="subject" value="personal" id="personal" />
                <label for="personal">Personal message</label>
            </div>
            <div>
                <input type="radio" name="subject" value="other" />
                <label>Don't know/something else</label>
            </div>

            <input type="checkbox" name="optin" value="trusting" checked />Subscribe me to
            your newsletter!
            <input type="checkbox" name="optout" value="skeptical" disabled />Cheeky
            checkbox...

            <label for="marketing">How did you hear about me?</label>
            <select name="marketing">
                <optgroup label="Online">
                    <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
                    <option value="github">Online Portfolio (GitHub)</option>
                    <option value="search">Search Engine</option>
                    <option value="email">Email</option>
                </optgroup>
                <optgroup label="In-Person">
                    <option value="networking">We met at a networking event</option>
                    <option value="referral">Personal referral</option>
                    <option value="random">We met somewhere else</option>
                </optgroup>
                <option value="other">Other</option>
            </select>

            <textarea name="user_message" rows="8" cols="40"></textarea>
            <input type="submit" />
            <input type="reset" value="Reset">

        </form>
    </Main>
    <Footer>

    </Footer>


</body>

</html>
